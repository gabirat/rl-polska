<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rocket League - Polska</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <a id="logo" href="#">
            <img src="img/logo-small.png" alt="Logo">
            <h1>
                <span class="white">Rocket League</span>
                <span id="logo-pl" class="red uppercase">Polska</span>
            </h1>
        </a>
        <ul>
            <li class="nav-item"><a href="#"><i class="fas fa-trophy"></i> Turnieje</a></li>
            <li class="nav-item"><a href="#"><i class="fas fa-address-card"></i>Kontakt</a></li>
            <li class="nav-item"><a href="#"><i class="fas fa-cogs"></i>API</a></li>
            <li class="btn">Zaloguj się</li>
        </ul>
    </nav>
    <header>
        <h1 class="uppercase">Bądź
            <span class="yellow">najlepszy</span> i
            <span class="yellow">wygrywaj</span> nagrody</h1>
        <div class="btn">Zacznij grać</div>
    </header>
    <section id="about">
        <h1 class="uppercase">Co mogę <span class="yellow">wygrać</span> ?</h1>

    </section>
</body>

</html>
